  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <title>min-wheel button</title>
    </head>
    <style>
      * { margin:0; padding: 0; box-sizing: border-box; }
      #app { 
        padding: 20px; 
      }
      :root {
        --font-size: 14px;
        --button-height: 32px;
        --button-padding: 0 1em;
        --button-bg-color: #FFFFFF;
        --button-active-bg-color: #EEEEEE;
        --button-border: 1px solid #C8C8C8;
        --button-border-radius: 4px;
        --button-hover-border-color: #666666;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .mw-button {
        font-size: var(--font-size);
        height: var(--button-height);
        padding: var(--button-padding);
        background-color: var(--button-bg-color);
        border: var(--button-border);
        border-radius: var(--button-border-radius);
      }
      .mw-button:hover {
        border-color: var(--button-hover-border-color);
      }
      .mw-button:active {
        background-color: var(--button-active-bg-color);
      }
      .mw-button:focus {
        outline: none;
      }
    </style>
    <body>

      <div id="app">
        <mw-button></mw-button>
      </div>

      <script src="./node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
      <script src="./button.js" charset="utf-8"></script>
      <script charset="utf-8">
        new Vue({
          el: '#app'
        });
      </script>
    </body>
  </html>
