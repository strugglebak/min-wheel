  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <title>min-wheel test demo</title>
    </head>
    <style>
      * { margin:0; padding: 0; box-sizing: border-box; }
      #app { padding: 20px; }
      html { --font-size: 14px; }
      body { font-size: var(--font-size); }
    </style>
    <style>
      .demo { margin: 20px; }
    </style>
    <body>

      <div id="app">
        <div class="demo">
          <mw-input value="测试 input change 事件" v-on:change="inputChange"></mw-input>
        </div>

        <div class="demo">
          <mw-input value="" placeholder="测试 placeholder"></mw-input>
          <mw-input type="password" placeholder="测试 password"></mw-input>
          <mw-input value="测试 basic disabled" disabled></mw-input>
          <mw-input value="测试 basic readonly" readonly></mw-input>
        </div>

        <div class="demo">
          <mw-input name="测试 left"></mw-input>
          <mw-input name="测试 up" alignment="vertical"></mw-input>
        </div>

        <div class="demo">
          <mw-input info="测试 info right"></mw-input>
          <mw-input info="测试 info down" alignment="vertical"></mw-input>
        </div>

        <div class="demo">
          <mw-input name="测试 left" info="info right"></mw-input>
          <mw-input name="测试 up" info="测试 info down" alignment="vertical"></mw-input>
        </div>

        <div class="demo">
          <mw-input value="测试 error" error="这不是个正常输入"></mw-input>
        </div>
        <div class="demo">
          <mw-input value="测试 info" info="hello world 这是个正常输入"></mw-input>
        </div>
        <div class="demo">
          <mw-icon></mw-icon>
          <mw-icon name="settings"></mw-icon>

          <mw-button 
            v-bind:loading="loadingState1" 
            v-on:click="loadingState1 = !loadingState1">
            按钮
          </mw-button>

          <mw-button 
            v-bind:loading="loadingState2" 
            v-on:click="loadingState2 = !loadingState2"
            icon="settings" 
            icon-position="left">
            按钮
          </mw-button>

          <mw-button 
            v-bind:loading="loadingState3" 
            v-on:click="loadingState3 = !loadingState3"
            icon="settings" 
            icon-position="right">
            按钮
          </mw-button>

          <mw-button-group>
            <mw-button icon="back" icon-position="left">后退</mw-button>
            <mw-button>更多</mw-button>
            <mw-button icon="next" icon-position="right">前进</mw-button>
          </mw-button-group>
        </div>
      </div>

      <script src="./src/app.js" charset="utf-8"></script>
    </body>
  </html>
